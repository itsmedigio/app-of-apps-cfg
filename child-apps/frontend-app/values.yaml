image:
  repository: nginx
  tag: "1.21.1"
service:
  type: NodePort
  port: 80
  nodePort: 30080
ingress:
  enabled: false
config:
  default.conf: |
    server {
      listen       80;
      server_name  localhost;
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      location / {
        try_files $uri $uri/ /index.html;
      }
    }
